<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Welcome</title>
</head>
<body>
    <section class="main-area">
        <div class="left-panel">
        </div>
        <div class="right-panel">
            <div class="logo-section">
                <h1 style="font-size: 40px;">CDAC Mumbai <sub style="font-weight: 600;">(Kharghar & Juhu)</sub></h1>
                <img class="main-logo" src="./images/cdac-logo.png"/>
            </div>
            <h1 style="font-weight: 700; font-size: 30px;">Inauguration Ceremony</h1>
            <p style="font-size: 25px; margin-top: -0.2em;"> of e-DAC Sept 2020 batch</p>

            <div id="lamp-section">
                <img class="lamp" id="lamp" src="./images/Lamp.png" />
            </div>
            <div id="btn-section">
                <button class="btn btn-warning" onclick="lightUp(1)">Turn on 1</button>
                <button class="btn btn-warning" onclick="lightUp(2)">Turn on 2</button>
                <button class="btn btn-warning" onclick="lightUp(3)">Turn on 3</button>
                <button class="btn btn-warning" onclick="lightUp(4)">Turn on 4</button>
                <button class="btn btn-warning" onclick="lightUp(5)">Turn on 5</button>
            </div>
        </div>
    </section>
</body>
<script src="main.js"></script>
</html>
